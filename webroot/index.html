<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries Search</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  
  <body>
  	<div id="content" class="container">
      <div id="search-form" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="well">
            <h1>Search for a country</h1>
            <form>
              <input type="text" id="search-field">
              <button type="button" onclick="countrySearch()">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div id="search-results" class="row">
      </div>
    </div>
    
    <script id="results-template" type="text/x-handlebars-template">
      <div class="well search-result">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <img class="img-thumbnail" src="{{flag}}" />
          </div>

          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h3>
              {{name}} <small>({{alpha2}}/{{alpha3}})</small>
            </h3>
            <h4>
              {{region}}
              {{#if (isdefined subregion)}}
                > {{subregion}}
              {{/if}}
            </h4>
            <p>
              Population: {{population}}
              <br>
              Languages:
              <ul>
                {{#each language}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </p>
          </div>
        </div>
      </div>
    </script>

    <script id="summary-template" type="text/x-handlebars-template">
      <div id="summary" class="well search-result">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Search returned {{count}} results</h4>
            {{#each regions}}
              <h5>{{this.count}} from region {{@key}}</h5>
              <ul>
                {{#each this.subregions}}
                  <li>{{@key}} ({{this}})</li>
                {{/each}}
              </ul>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/handlebars-v4.7.7.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
