<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries Search</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body>
  
  	<div id="content" class="container">
      <div id="search-form" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="well">
            <form>
              <div class="input-group">
                  <div class="input-group-btn search-panel">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <span id="search_concept">Name</span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#name">Name</a></li>
                        <li><a href="#fullname">Full Name</a></li>
                        <li><a href="#alpha">Alpha Code</a></li>
                        <li><a href="#all">All</a></li>
                      </ul>
                  </div>
                  <input type="hidden" name="search_type" value="name" id="search_type">         
                  <input type="text" class="form-control" name="search" placeholder="Enter a country search term" id="search_query">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
              </div>
              </form>
          </div>
        </div>
      </div>
      <div id="search-results" class="row">
      </div>
    </div>
    
    <script id="results-template" type="text/x-handlebars-template">
      <div class="well search-result">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <img class="img-thumbnail" src="{{flag}}" />
          </div>

          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h3>
              {{name}} <small>({{alpha2}}/{{alpha3}})</small>
            </h3>
            <h4>
              {{region}}
              {{#if (isdefined subregion)}}
                > {{subregion}}
              {{/if}}
            </h4>
            <p>
              Population: {{population}}
              <br>
              Languages:
              <ul>
                {{#each language}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </p>
          </div>
        </div>
      </div>
    </script>

    <script id="summary-template" type="text/x-handlebars-template">
      <div id="summary" class="well search-result">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Search returned {{count}} results</h4>
            {{#each regions}}
              <h5>{{this.count}} from region {{@key}}</h5>
              <ul>
                {{#each this.subregions}}
                  <li>{{@key}} ({{this}})</li>
                {{/each}}
              </ul>
            {{/each}}
          </div>
        </div>
      </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/handlebars-v4.7.7.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
