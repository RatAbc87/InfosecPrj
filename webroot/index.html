<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries Search</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  
  <body>
  	<div id="content" class="container">
      <div id="search-form" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="well">
            <form>
              <div class="input-group">
                  <div class="input-group-btn search-panel">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <span id="search_concept">Name</span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#name" id="default-search">Name</a></li>
                        <li><a href="#fullname">Full Name</a></li>
                        <li><a href="#alpha">Alpha Code</a></li>
                      </ul>
                  </div> <!-- .search-panel  -->
                  <input type="hidden" name="search_type" value="name" id="search_type">         
                  <input type="text" class="form-control" name="search" placeholder="Enter a country search..." id="search_query">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
              </div> <!-- .input-group  -->
            </form>
          </div> <!-- .well  -->
        </div> <!-- .col-*-12  -->
      </div> <!-- #search-form  -->
      
      <div id="error-msg" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="alert alert-danger">
            <strong>Error:</strong> <span id="error-msg-text">Testing</span>
          </div>
        </div>
      </div>
      
      <div id="search-results" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="search-results-content">

          </div>
        </div>
      </div>
    
    </div> <!-- .container  -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
    <script src="/js/app.min.js"></script>
  </body>
</html>
